<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/responsive.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/spotify.png" type="image/x-icon">
</head>

<body>
    <!-- nav bar -->
    <nav id="nav">
        <div>
            <img src="./img/spotify.png" alt="img" width="50px" height="50px">
            <h1>Spotify</h1>
        </div>
        <div id="dev">

        </div>
        
        <ul id="ul">
            <li><a href="#home" class="but">Home</a></li>
            <li><a href="#about" class="but">About</a></li>
            <li><a href="#contact_us">Contact us</a></li>
        </ul>
    </nav>
    <!-- responsive nav bar -->

    <!-- body -->
    <div class="body">
        <h1 style="margin-top: 10rem; color:white;">Enjoy the musical WORLD!!!</h1>
        <!-- <img src="../img/wall.png" alt=""> -->
        <section class="bars1">
            <img src="./song thumnail/srivalli.jpg" alt="">
            <h3>Srivalli</h3>
            <i id="0" class="fa-regular play fa-3x fa-circle-play"><audio src="../music/Srivalli(PagalWorld.com.se).mp3" id="mus1"></audio></i>
        </section>
        <section class="bars1">
            <img src="./song thumnail/arjit singh dhoka.jpg" alt="">
            <h3>Dhoka</h3>
            <i id="1" class="fa-regular play fa-3x fa-circle-play"></i>
        </section>
        <section class="bars1">
            <img src="./song thumnail/dil galti kr.jpg" alt="">
            <h3>Dil Galti </h3>
            <i id="2" class="fa-regular play fa-3x fa-circle-play"></i>
        </section>
        <section class="bars1">
            <img src="./song thumnail/gakkiya.jpg" alt="">
            <h3>Galliyan </h3>
            <i id="3" class="fa-regular play fa-3x fa-circle-play"></i>
        </section>
        <section class="bars1">
            <img src="./song thumnail/har har shanbhu.jpg" alt="">
            <h3>Shambhu</h3>
            <i id="4" class="fa-regular play fa-3x fa-circle-play"></i>
        </section>
        <section class="bars1">
            <img src="./song thumnail/kesariya.jpg" alt="">
            <h3>Kesariya</h3>
            <i id="5" class="fa-regular play fa-3x fa-circle-play"></i>
        </section>
        <section class="bars1">
            <img src="./song thumnail/oh antava mava.jpg" alt="">
            <h3>Oh Antava</h3>
            <i id="6" class="fa-regular play fa-3x fa-circle-play"></i>
        </section>
        <section class="bars1 bars2">
            <img src="./song thumnail/paris ka trip.jpg" alt="">
            <h3>Paris</h3>
            <i id="7" class="fa-regular play fa-3x fa-circle-play"></i>
        </section>
    </div>
    <div class="slider">
        <input type="range" value="0" id="progress" min="0" max="100">
        <div class="butts" style="min-width: 100%;">
            <div ><img id="logo" src="./song thumnail/srivalli.jpg" alt=""></div>
            <div id="icon">
            <i id="prev" class="fa-sharp fa-2x fa-solid fa-backward"></i>
            <i class="fa-sharp pause fa-2x fa-solid fa-play"></i>
            <i id="next" class="fa-sharp fa-2x fa-solid fa-forward"></i>
            </div>
            <div id="name">Srivalli</div>
        </div>
    </div>
    <!-- <footer>
        <h2>all copyrights reserved || copy-right Â© 2012 </h2>
    </footer> -->
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/e969017409.js" crossorigin="anonymous"></script>
<script src="./javaScript/script.js"></script>

</html>
